<!DOCTYPE html>
<html>

<head>
        <title>Kermit Chatbot</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
                integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
                crossorigin="anonymous">
        <link href="./static/Kermit_profile.png" rel="shortcut icon" type="image/x-icon">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
                integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
                crossorigin="anonymous">
        <link rel="stylesheet" href="./static/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css"
                href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
        <script type="text/javascript"
                src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>        
</head>
<!--Coded With Love By Mutiullah Samim-->

<body>
        <div class="container-fluid h-100">
                <div class="col-md-8 col-xl-6 chat">
                        <div class="card">
                                <div class="card-header msg_head">
                                        <div class="d-flex bd-highlight">
                                                <div class="img_cont">
                                                        <img src="./static/Kermit_profile.png"
                                                                class="rounded-circle user_img">
                                                        <span class="online_icon"></span>
                                                </div>
                                                <div class="user_info">
                                                        <span>Chat with Kermit</span>
                                                        <p>1767 Messages</p>
                                                </div>
                                                <div class="video_cam">
                                                        <span><i class="fas fa-video"></i></span>
                                                        <span><i class="fas fa-phone"></i></span>
                                                </div>
                                        </div>
                                        <span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
                                        <div class="action_menu">
                                                <ul>
                                                        <li><i class="fas fa-user-circle"></i> View profile</li>
                                                        <li><i class="fas fa-users"></i> Add to close friends</li>
                                                        <li><i class="fas fa-plus"></i> Add to group</li>
                                                        <li><i class="fas fa-ban"></i> Block</li>
                                                </ul>
                                        </div>
                                </div>
                                <div id="chat_box" class="card-body msg_card_body">
                                        <!-- 추가 부분-->
                                </div>
                                <div class="card-footer">
                                        <div class="input-group">
                                                <div class="input-group-append">
                                                        <span class="input-group-text attach_btn"><i
                                                                        class="fas fa-paperclip"></i></span>
                                                </div>
                                                <textarea name="type_msg" class="form-control type_msg" onkeyup="enterkey()"
                                                        placeholder="Type your message..."></textarea>
                                                <div class="input-group-append">
                                                        <span id="sent_btn" class="input-group-text send_btn"><i 
                                                                        class="fas fa-location-arrow"></i></span> <!-- 보내는 버튼 위치-->
                                                </div>
                                        </div>
                                </div>
                        </div>
                </div>
        </div>
        </div>

        <script type="text/javascript" src="./static/CurlData.js"></script>
        <script type="text/javascript" src="./static/mainJs.js"></script>
</body>

</html>
